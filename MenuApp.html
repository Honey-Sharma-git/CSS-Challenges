<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMV Menu</title>
  </head>
  <body>
    <main>
      <details>
        <summary>Coffee</summary>
        <details>
          <summary>Espresso</summary>
          <div class="price">Price: Rs.400</div>
          <div class="waitTime">Prepration: 10-15mins</div>
          <div class="orderSize">
            <select name="" id="">
              <option value="1">1 cup</option>
              <option value="2">2 cup</option>
            </select>
          </div>
          <div class="order">Add to order</div>
        </details>
        <details>
          <summary>Americano</summary>
          <div class="price">Price: Rs.350</div>
          <div class="waitTime">Prepration: 10-15mins</div>
          <div class="orderSize">
            <select name="" id="">
              <option value="1">1 cup</option>
              <option value="2">2 cup</option>
            </select>
          </div>
          <div class="order">Add to order</div>
        </details>
      </details>
      <details>
        <summary>Snacks</summary>
        <details>
          <summary>Pizza</summary>
          <div class="price">Price: Rs. 250</div>
          <div class="waitTime">Prepration: 20-30 mins</div>
          <div class="orderSize">
            <select name="" id="">
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
          </div>
          <div class="order">Add to order</div>
        </details>
      </details>
    </main>
  </body>
</html>
